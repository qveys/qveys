<svg width="800" height="250"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

    <style>
        .bg { fill: #0f0f1a; }
        .text-white { fill: white; font-family: 'Arial', sans-serif; font-size: 40px; font-weight: bold; }
        .text-pink { fill: #f15bb5; }
        .text-blue { fill: #16f2b3; }
        .social-icon { fill: #f15bb5; }
    </style>

    <rect class="bg" width="100%" height="100%"/>

    <!-- Texte statique -->
    <text x="80" y="80" class="text-white">Hello üëãüèª</text>
    <text x="80" y="140" class="text-white">I'm <tspan class="text-pink">Quentin VEYS</tspan> üë®‚Äçüíª</text>

    <!-- Texte dynamique anim√© -->
    <g transform="translate(80, 180)">
        <path id="path0">
            <animate id="d0" attributeName="d" begin="0s" dur="6000ms" fill="remove"
                     values="m0,20 h0 ; m0,20 h700 ; m0,20 h700 ; m0,20 h0"
                     keyTimes="0;0.66666666666667;0.83333333333333;1"/>
        </path>
        <text class="text-white">
            <textPath xlink:href="#path0">I build <tspan class="text-blue">clean</tspan> code</textPath>
        </text>

        <path id="path1">
            <animate id="d1" attributeName="d" begin="d0.end" dur="6000ms" fill="remove"
                     values="m0,20 h0 ; m0,20 h700 ; m0,20 h700 ; m0,20 h0"
                     keyTimes="0;0.66666666666667;0.83333333333333;1"/>
        </path>
        <text class="text-white">
            <textPath xlink:href="#path1">I design <tspan class="text-blue">responsive</tspan> web apps</textPath>
        </text>

        <path id="path2">
            <animate id="d2" attributeName="d" begin="d1.end" dur="6000ms" fill="remove"
                     values="m0,20 h0 ; m0,20 h700 ; m0,20 h700 ; m0,20 h0"
                     keyTimes="0;0.66666666666667;0.83333333333333;1"/>
        </path>
        <text class="text-white">
            <textPath xlink:href="#path2">I'm a <tspan class="text-blue">fullstack</tspan> developer</textPath>
        </text>

        <path id="path3">
            <animate id="d3" attributeName="d" begin="d2.end" dur="6000ms" fill="remove"
                     values="m0,20 h0 ; m0,20 h700 ; m0,20 h700 ; m0,20 h0"
                     keyTimes="0;0.66666666666667;0.83333333333333;1"/>
        </path>
        <text class="text-white">
            <textPath xlink:href="#path3">I develop modern <tspan class="text-blue">frontend</tspan> apps</textPath>
        </text>

        <path id="path4">
            <animate id="d4" attributeName="d" begin="d3.end" dur="6000ms" fill="remove"
                     values="m0,20 h0 ; m0,20 h700 ; m0,20 h700 ; m0,20 h0"
                     keyTimes="0;0.66666666666667;0.83333333333333;1"/>
        </path>
        <text class="text-white">
            <textPath xlink:href="#path4">I develop <tspan class="text-blue">things</tspan></textPath>
        </text>

        <path id="path5">
            <animate id="d5" attributeName="d" begin="d4.end" dur="6000ms" fill="remove"
                     values="m0,20 h0 ; m0,20 h700 ; m0,20 h700 ; m0,20 h0"
                     keyTimes="0;0.66666666666667;0.83333333333333;1"/>
        </path>
        <text class="text-white">
            <textPath xlink:href="#path5">I'm a passionate <tspan class="text-blue">software engineer</tspan></textPath>
        </text>

        <path id="path6">
            <animate id="d6" attributeName="d" begin="d5.end" dur="6000ms" fill="remove"
                     values="m0,20 h0 ; m0,20 h700 ; m0,20 h700 ; m0,20 h0"
                     keyTimes="0;0.66666666666667;0.83333333333333;1"/>
        </path>
        <text class="text-white">
            <textPath xlink:href="#path6">I develop modern <tspan class="text-blue">backend</tspan> apps</textPath>
        </text>

        <path id="path7">
            <animate id="d7" attributeName="d" begin="d6.end" dur="6000ms" fill="remove"
                     values="m0,20 h0 ; m0,20 h700 ; m0,20 h700 ; m0,20 h0"
                     keyTimes="0;0.66666666666667;0.83333333333333;1"/>
        </path>
        <text class="text-white">
            <textPath xlink:href="#path7">I design <tspan class="text-blue">dynamic</tspan> user experience</textPath>
        </text>

        <path id="path8">
            <animate id="d8" attributeName="d" begin="d7.end" dur="6000ms" fill="remove"
                     values="m0,20 h0 ; m0,20 h700 ; m0,20 h700 ; m0,20 h0"
                     keyTimes="0;0.66666666666667;0.83333333333333;1"/>
        </path>
        <text class="text-white">
            <textPath xlink:href="#path8">I build <tspan class="text-blue">secure</tspan> and scalable APIs</textPath>
        </text>

        <path id="path9">
            <animate id="d9" attributeName="d" begin="d8.end" dur="6000ms" fill="freeze"
                     values="m0,20 h0 ; m0,20 h700 ; m0,20 h700 ; m0,20 h700"
                     keyTimes="0;0.66666666666667;0.83333333333333;1"/>
        </path>
        <text class="text-white">
            <textPath xlink:href="#path9">I'm a determined <tspan class="text-blue">problem-solver</tspan></textPath>
        </text>
    </g>
</svg>